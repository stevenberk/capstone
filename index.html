<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
</head>
<style>
@media screen and (min-width: 376px) {
body {
    font-family: avenir;
    display: flex;
    flex-direction: row;   
}
.Buyer {
    display: flex;
    flex-direction: column;
    margin: .5em;
}
.Seller {
    display: flex;
    flex-direction: column;
    margin: .5em;
}
input{
    width: 100%;
}
}
@media screen and (max-width: 375px) {
body {
    font-family: avenir;
    display: flex;
    flex-direction: column;
}
.Buyer {
    display: flex;
    flex-direction: column;  
}
.Seller {
    display: flex;
    flex-direction: column;
}
input{
    width: 100%;
}
}
</style>
<body>
<div class="Seller">
    <hi> Post foreign currency to sell</hi>
    <select class="sellerLocation">
        <option value="NULL" selected>Select Location</option>
        <option value="Atlanta">Atlanta</option>
        <option value="Boston">Boston</option>
        <option value="Chicago">Chicago</option>
        <option value="Dallas">Dallas</option>
        <option value="Miami">Miami</option>
        <option value="Washington DC">Washington DC</option>
        <option value="Bay Area">Bay Area</option>
        <option value="New York">New York</option>
        <option value="Houston">Houston</option>
        <option value="Seattle">Seattle</option>
        <option value="Los Angeles">Los Angeles</option> 
        <option value="Philadelphia">Philadelphia</option>    
    </select>
    <form class="sellerName">
        <input  type="text"  placeholder="Enter name"/>
    </form>
    <form class="sellerContact">
        <input  type="text"  placeholder="Enter email"/>
    </form>
    <select class="currencyList">
        <option value="NULL" selected>Select Currency</option>
        <option value="CAD">Canadian Dollar (CAD)</option>
        <option value="THB">Thai Baht (THB)</option>
        <option value="JPY">Japanese Yen (JPY)</option>
        <option value="BAM">Bosnian Mark (BAM)</option>
        <option value="TRY">Turkish Lira (TRY)</option>
        <option value="ILS">Israeli Shekel (ILS)</option>
        <option value="VND">Vietnam Dong (VND)</option>
        <option value="MMK">Burmese Kyat (MMK)</option>
        <option value="PEN">Peruvian Sol (PEN)</option>
        <option value="AUD">Austrialian Dollar (AUD)</option>
        <option value="AED">Emirati Dirham (AED)</option>
        <option value="HUF">Hungarian Forint (HUF)</option>
        <option value="USD">US Dollars (USD)</option>    
    </select>

    <form >
        <input class="entryform" type="number" min="0" placeholder="Enter Amount" />
    </form>

    <form >
        <input class="notes" type="text"  placeholder="Notes" />
    </form>

    <button class="submitButton">Submit</button> 

    <div class="apioutput">
    </div>
</div>

<div class="Buyer">
    <hi>Browse foreign currencies</hi>
    <select class="buyerLocation">
        <option value="NULL" selected>Select Location</option>
        <option value="Atlanta">Atlanta</option>
        <option value="Boston">Boston</option>
        <option value="Chicago">Chicago</option>
        <option value="Dallas">Dallas</option>
        <option value="Miami">Miami</option>
        <option value="Washington DC">Washington DC</option>
        <option value="Bay Area">Bay Area</option>
        <option value="Houston">Houston</option>
        <option value="New York">New York</option>
        <option value="Seattle">Seattle</option>
        <option value="Los Angeles">Los Angeles</option> 
        <option value="Philadelphia">Philadelphia</option>    
    </select>

     <select class="buyerCurrencyList">
        <option value="NULL" selected>Select Currency</option>
        <option value="CAD">Canadian Dollar (CAD)</option>
        <option value="JPY">Japanese Yen (JPY)</option>
        <option value="ILS">Israeli shekel (ILS)</option>
        <option value="BAM">Bosnian Mark (BAM)</option>
        <option value="TRY">Turkish Lira (TRY)</option>
        <option value="MMK">Burmese Kyat (MMK)</option>
        <option value="PEN">Peruvian Sol (PEN)</option>
        <option value="VND">Vietnam Dong (VND)</option>
        <option value="THB">Thai Baht (THB)</option>
        <option value="AUD">Austrialian Dollar (AUD)</option>
        <option value="AED">Emirati Dirham (AED)</option>
        <option value="HUF">Hungarian Forint (HUF)</option>
        <option value="USD">US Dollars (USD)</option>    
    </select>
    <button class="buyerSubmitButton">Search</button>
    <div class="logOutput">
       
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
